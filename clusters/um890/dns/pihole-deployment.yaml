apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: dns-system
  labels:
    app.kubernetes.io/name: pihole
    app.kubernetes.io/component: dns-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pihole
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pihole
        app.kubernetes.io/component: dns-server
    spec:
      containers:
      - name: pihole
        image: pihole/pihole:2025.03.0
        ports:
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 80
          name: web
          protocol: TCP
        env:
        - name: TZ
          value: "America/Los_Angeles"
        # Pi-hole v6 uses FTLCONF_* environment variables
        - name: FTLCONF_webserver_api_password
          value: "homelab123"
        - name: FTLCONF_dns_upstreams
          value: "1.1.1.1;1.0.0.1"
        - name: FTLCONF_dns_listeningMode
          value: "all"
        volumeMounts:
        - name: pihole-data
          mountPath: /etc/pihole
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
      volumes:
      - name: pihole-data
        persistentVolumeClaim:
          claimName: pihole-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-data
  namespace: dns-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
