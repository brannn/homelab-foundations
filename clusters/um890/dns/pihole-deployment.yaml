apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: dns-system
  labels:
    app.kubernetes.io/name: pihole
    app.kubernetes.io/component: dns-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pihole
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pihole
        app.kubernetes.io/component: dns-server
    spec:
      containers:
      - name: pihole
        image: pihole/pihole:2025.03.0
        ports:
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        - containerPort: 80
          name: web
          protocol: TCP
        env:
        - name: TZ
          value: "America/Los_Angeles"
        - name: WEBPASSWORD
          value: "homelab123"
        - name: DNS1
          value: "1.1.1.1"
        - name: DNS2
          value: "1.0.0.1"
        - name: VIRTUAL_HOST
          value: "pihole.homelab.local"
        - name: DNSMASQ_LISTENING
          value: "all"
        - name: PIHOLE_DNS_
          value: "1.1.1.1;1.0.0.1"
        volumeMounts:
        - name: pihole-data
          mountPath: /etc/pihole
        - name: dnsmasq-data
          mountPath: /etc/dnsmasq.d
        - name: custom-dns
          mountPath: /etc/dnsmasq.d/02-homelab.conf
          subPath: 02-homelab.conf
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
      volumes:
      - name: pihole-data
        persistentVolumeClaim:
          claimName: pihole-data
      - name: dnsmasq-data
        persistentVolumeClaim:
          claimName: dnsmasq-data
      - name: custom-dns
        configMap:
          name: pihole-custom-dns
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-data
  namespace: dns-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dnsmasq-data
  namespace: dns-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 500Mi
