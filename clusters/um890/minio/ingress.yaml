apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console
  namespace: minio-tenant
  annotations:
    kubernetes.io/ingress.class: haproxy
    haproxy.org/ssl-redirect: "false"  # MinIO console uses HTTP
    haproxy.org/timeout-http-request: "30s"
    haproxy.org/timeout-connect: "10s"
    haproxy.org/timeout-client: "60s"
    haproxy.org/timeout-server: "60s"
    haproxy.org/backend-protocol: "http"  # Backend uses HTTP
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: console
    app.kubernetes.io/service: ingress
spec:
  rules:
    - host: minio-console.homelab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-tenant-console
                port:
                  number: 9090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-s3
  namespace: minio-tenant
  annotations:
    kubernetes.io/ingress.class: haproxy
    haproxy.org/ssl-redirect: "false"  # MinIO S3 API uses HTTP
    haproxy.org/timeout-http-request: "30s"
    haproxy.org/timeout-connect: "10s"
    haproxy.org/timeout-client: "300s"  # Longer timeout for large uploads
    haproxy.org/timeout-server: "300s"
    haproxy.org/backend-protocol: "http"  # Backend uses HTTP
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: s3-api
    app.kubernetes.io/service: ingress
spec:
  rules:
    - host: minio.homelab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 80
