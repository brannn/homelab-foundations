# ServiceMonitor for CNPG PostgreSQL metrics
# Enables Prometheus to scrape PostgreSQL metrics from CNPG clusters

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cnpg-postgres-metrics
  namespace: iceberg-system
  labels:
    app.kubernetes.io/name: cnpg-postgres
    app.kubernetes.io/component: database
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: iceberg-postgres
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - iceberg-system
