# Test PostgreSQL Credentials Secret
# This is for testing only - using simple credentials

apiVersion: v1
kind: Secret
metadata:
  name: cnpg-test-postgres-credentials
  namespace: cnpg-test
  labels:
    app.kubernetes.io/name: cnpg-test-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: cnpg-test
type: kubernetes.io/basic-auth
data:
  # Base64 encoded test credentials
  # testuser = dGVzdHVzZXI=
  # testpass123 = dGVzdHBhc3MxMjM=
  username: dGVzdHVzZXI=
  password: dGVzdHBhc3MxMjM=
  
  # Additional keys for compatibility
  postgres-username: dGVzdHVzZXI=
  postgres-password: dGVzdHBhc3MxMjM=
