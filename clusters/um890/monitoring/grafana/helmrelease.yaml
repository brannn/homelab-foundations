apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 10m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  chart:
    spec:
      chart: grafana
      version: "8.4.2"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    # Grafana configuration for homelab
    # Admin credentials
    adminUser: admin
    adminPassword: grafana123  # Change this for your deployment

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 1Gi

    # Persistence
    persistence:
      enabled: true
      storageClassName: longhorn
      size: 10Gi

    # Service configuration
    service:
      type: LoadBalancer
      port: 3000
      annotations:
        metallb.universe.tf/loadBalancerIPs: "10.0.0.243"  # Fixed IP for Grafana

    # Data sources
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
            access: proxy
            isDefault: true

    # Dashboard providers
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default

    # Pre-configured dashboards
    dashboards:
      default:
        # Kubernetes cluster overview
        kubernetes-cluster:
          gnetId: 7249
          revision: 1
          datasource: Prometheus

        # Node exporter dashboard
        node-exporter:
          gnetId: 1860
          revision: 37
          datasource: Prometheus

        # Kubernetes pod monitoring
        kubernetes-pods:
          gnetId: 6417
          revision: 1
          datasource: Prometheus

        # Longhorn dashboard
        longhorn:
          gnetId: 13032
          revision: 6
          datasource: Prometheus

    # Grafana configuration
    grafana.ini:
      server:
        root_url: "%(protocol)s://%(domain)s:%(http_port)s/"
      security:
        allow_embedding: true
      auth.anonymous:
        enabled: false
      users:
        allow_sign_up: false
