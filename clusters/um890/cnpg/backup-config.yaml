# CNPG Backup Configuration
# This file configures default backup settings for CNPG PostgreSQL clusters
# 
# IMPORTANT: The garage-backup-credentials secret must be created manually:
# kubectl create secret generic garage-backup-credentials \
#   --from-literal=ACCESS_KEY_ID="YOUR_GARAGE_ACCESS_KEY" \
#   --from-literal=SECRET_ACCESS_KEY="YOUR_GARAGE_SECRET_KEY" \
#   --namespace=cnpg-system
#
# Use the same credentials configured in garage/values.yaml

apiVersion: v1
kind: ConfigMap
metadata:
  name: cnpg-backup-config
  namespace: cnpg-system
data:
  backup-config.yaml: |
    # Default backup configuration for CNPG clusters
    # Applications can reference this configuration or override as needed
    backup:
      retentionPolicy: "30d"
      barmanObjectStore:
        destinationPath: "s3://postgres-backups"
        s3Credentials:
          accessKeyId:
            name: garage-backup-credentials
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: garage-backup-credentials
            key: SECRET_ACCESS_KEY
        endpointURL: "http://10.0.0.241:80"
        wal:
          retention: "7d"
        data:
          retention: "30d"
